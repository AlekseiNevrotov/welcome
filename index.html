  <style>
    @font-face {
      font-family: 'Alien League';
      src: url('fonts/AlienLeague.woff') format('woff');
      font-display: swap;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #121212;
      color: #fff;
      padding: 5px;
      text-align: center;
    }

    .logo-text {
      font-family: 'Alien League', sans-serif;
      font-size: 50px;
      margin: 25px auto;
      user-select: none;
      pointer-events: none;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .link {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      max-width: 70%;
      padding: 15px 25px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .link i {
      font-size: 15px;
    }

    .link:hover {
      background: #2b2b2b;
      transform: scale(1.02);
    }

    .link:active {
      transform: scale(0.97);
      background: #3a3a3a;
    }

    .link.shine::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.07) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
      margin-bottom: 30px;
    }

    /* üîÑ –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
    .link.loading {
      pointer-events: none;
      color: transparent;
    }

    .link.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* üì± –£–±–∏—Ä–∞–µ–º hover-—ç—Ñ—Ñ–µ–∫—Ç—ã –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
    @media (hover: none) {
      .link:hover {
        background: #1e1e1e !important;
        transform: none !important;
      }

      .link.shine::before {
        animation: none !important;
      }
    }
  </style>
</head>
