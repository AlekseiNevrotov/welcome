<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Elazar</title>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" referrerpolicy="no-referrer" />
  <style>
    @font-face {
      font-family: 'Alien League';
      src: url('fonts/AlienLeague.woff') format('woff');
      font-display: swap;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #121212;
      color: #fff;
      padding: 5px;
      text-align: center;
    }

    .logo-text {
      font-family: 'Alien League', sans-serif;
      font-size: 50px;
      margin: 25px auto;
      user-select: none;
      pointer-events: none;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .link {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      max-width: 70%;
      padding: 15px 25px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .link i {
      font-size: 15px;
    }

    .link:hover {
      background: #2b2b2b;
      transform: scale(1.02);
    }

    .link:active {
      transform: scale(0.97);
      background: #3a3a3a;
    }

    .link.shine::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.07) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Отключение hover/shine на мобильных */
    @media (hover: none) {
      .link:hover {
        background: #1e1e1e !important;
        transform: none !important;
      }
      .link.shine::before {
        animation: none !important;
      }
    }

    /* Индикатор загрузки */
    .loading::after {
      content: "";
      border: 2px solid #ccc;
      border-top-color: #fff;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      margin-left: 8px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="logo-text">Elazar</div>
  <h1>Не́вротов Алексей Сергеевич</h1>

  <a class="link shine" href="https://www.behance.net/aleksey_nevrotov"><i class="fab fa-behance"></i>Behance</a>
  <a class="link shine" href="https://www.beatport.com/artist/elazar/772554"><i class="fas fa-music"></i>Beatport</a>
  <a class="link shine" href="http://www.youtube.com/@AlekseiNevrotov"><i class="fab fa-youtube"></i>YouTube</a>
  <a class="link" href="https://music.apple.com/ru/artist/elazar/1133744695"><i class="fab fa-apple"></i>Apple Music</a>
  <a class="link" href="https://open.spotify.com/artist/5QGwiMzykUdiSBVTbZZISe"><i class="fab fa-spotify"></i>Spotify</a>
  <a class="link" href="https://soundcloud.com/elazarofficial"><i class="fab fa-soundcloud"></i>SoundCloud</a>
  <a class="link" href="https://www.facebook.com/elazarsound/"><i class="fab fa-facebook"></i>Facebook</a>
  <a class="link" href="https://instagram.com/elazarofficial/"><i class="fab fa-instagram"></i>Instagram</a>
  <a class="link" href="https://www.threads.net/@elazarofficial"><i class="fas fa-globe"></i>Threads</a>
  <a class="link" href="https://vk.com/artist/elazar"><i class="fab fa-vk"></i>VK</a>
  <a class="link" href="tg://resolve?domain=elazarofficial"><i class="fab fa-telegram"></i>Telegram</a>
  <a class="link" href="https://profi.ru/geo-spb/profile/NevrotovAS/"><i class="fas fa-briefcase"></i>Profi.ru</a>

  <footer>© 2025 Elazar. Все права защищены.</footer>

  <script>
    // Проверка на мобильное устройство
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

    // Обработка кликов на ссылках
    if (isMobile) {
      document.querySelectorAll('.link').forEach(link => {
        link.addEventListener('click', function (e) {
          // Предотвратить повторный показ анимации при возврате
          if (sessionStorage.getItem('clicked')) return;

          e.preventDefault();
          link.classList.add('loading');
          sessionStorage.setItem('clicked', 'true');
          const href = link.getAttribute('href');

          setTimeout(() => {
            window.location.href = href;
          }, 400); // Задержка для анимации
        });
      });

      // Сброс при загрузке
      window.addEventListener('pageshow', () => {
        sessionStorage.removeItem('clicked');
        document.querySelectorAll('.link').forEach(link => {
          link.classList.remove('loading');
        });
      });
    }
  </script>
</body>
</html>
