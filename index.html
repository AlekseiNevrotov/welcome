<!DOCTYPE html>

  <meta charset="UTF-8" />

  <style>
    @font-face {
      font-family: 'Alien League';
      src: url('fonts/AlienLeague.woff') format('woff');
      font-display: swap;
    }

    body {
      font-family: 'Ubuntu', sans-serif;
      background: #121212;
      color: #fff;
      padding: 5px 5px;
      text-align: center;
    }

    .logo-text {
      font-family: 'Alien League', sans-serif;
      font-size: 40px;
      margin: 25px auto;
      user-select: none;
      pointer-events: none;
      position: relative;
      display: inline-block;
      color: #fff;
    }

    /* Глитч-слой */
    .logo-text.glitch {
      color: transparent;
    }
    .logo-text.glitch::before,
    .logo-text.glitch::after {
      content: "Elazar";
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      overflow: hidden;
      clip: rect(0, 900px, 0, 0);
    }

    .logo-text.glitch::before {
      left: 2px;
      text-shadow:
        -5px 0 red,
        -1px 0 rgb(17, 211, 43),
        5px 2px blue;
      animation: glitchTop 0.5s infinite linear alternate-reverse;
      clip: rect(0, 900px, 35px, 0);
    }

    .logo-text.glitch::after {
      left: -2px;
      text-shadow:
        -2px 0 cyan,
        2px -2px magenta;
      animation: glitchBottom 0.5s infinite linear alternate-reverse;
      clip: rect(40px, 900px, 35px, 0);
    }

    @keyframes glitchTop {
      0% {
        clip: rect(0, 900px, 35px, 0);
        transform: translate(0);
      }
      50% {
        clip: rect(10px, 900px, 25px, 0);
        transform: translate(-2px, -2px);
      }
      100% {
        clip: rect(0, 900px, 35px, 0);
        transform: translate(0);
      }
    }

    @keyframes glitchBottom {
      0% {
        clip: rect(40px, 900px, 80px, 0);
        transform: translate(0);
      }
      50% {
        clip: rect(50px, 900px, 70px, 0);
        transform: translate(2px, 2px);
      }
      100% {
        clip: rect(40px, 900px, 80px, 0);
        transform: translate(0);
      }
    }

    h1 {
      font-size: 20px;
      margin-bottom: 25px;
      font-weight: 400;
    }

    .link {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin: 15px auto;
      max-width: 70%;
      padding: 15px 25px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 30px;
      color: #fff;
      text-decoration: none;
      font-size: 15px;
      transition: 0.3s;
    }

    .link i {
      font-size: 15px;
    }

    .link:hover {
      background: #2b2b2b;
      transform: scale(1.02);
    }

    .link:active {
      transform: scale(0.97);
      background: #3a3a3a;
    }

    .link.shine::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.07) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    footer {
      margin-top: 25px;
      font-size: 12px;
      color: #666;
      margin-bottom: 30px;
    }

    /* Удаляем hover-эффекты и shine на мобильных */
    @media (hover: none) {
      .link:hover {
        background: #1e1e1e !important;
        transform: none !important;
      }

      .link.shine::before {
        animation: none !important;
      }
    }

    /* Мобильный индикатор загрузки */
    .link.loading {
      pointer-events: none;
      color: transparent !important;
    }

    .link.loading::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border: 1px solid #666;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .link:not(.loading)::after {
      display: none;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
</head>

  <script>
    function glitchAnimation() {
      const logo = document.getElementById('logo-text');
      logo.classList.add('glitch');

      setTimeout(() => {
        logo.classList.remove('glitch');
      }, 1500); // Длительность анимации 1.5 секунды
    }

    // Запускаем глитч один раз при загрузке
    window.addEventListener('load', () => {
      glitchAnimation();
    });

    // Можно добавить повтор каждые 60 секунд, если нужно

  </script>
