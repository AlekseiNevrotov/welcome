  <style>
    body {
      font-family: 'Ubuntu', sans-serif;
      background: #0f0f0f;
      color: #fff;
      padding: 30px 15px;
      text-align: center;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #444;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 25px;
    }

    .link {
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin: 10px auto;
      max-width: 400px;
      padding: 15px 25px;
      background: #1e1e1e;
      border: 1px solid #333;
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      transition: 0.3s;
    }

    .link i {
      font-size: 18px;
    }

    .link:hover {
      background: #2b2b2b;
      transform: scale(1.02);
    }

    .link:active {
      transform: scale(0.97);
      background: #3a3a3a;
    }

    /* Эффект отблеска — от начала до конца кнопки */
    .link.shine::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.07) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      animation: shine 2.5s ease-in-out infinite;
      pointer-events: none;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }
      100% {
        left: 100%;
      }
    }

    footer {
      margin-top: 40px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
